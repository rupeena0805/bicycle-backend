name: Deploy Backend

on:
  push:
    branches:
      - main   # change if your branch is 'master' or something else

jobs:
  deploy:
    runs-on: self-hosted   # tells GitHub to use your VM runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # match the version you installed on the VM

      - name: Install dependencies
        working-directory: ./backend   # change if your backend folder is different
        run: npm ci

      - name: Restart with PM2
        working-directory: ./backend
        run: |
          # install pm2 if not already installed
          sudo npm install -g pm2
          # if pm2 process exists, restart it; otherwise start it
          if pm2 describe mean-backend > /dev/null; then
            pm2 restart mean-backend
          else
            pm2 start npm --name mean-backend -- start
          fi
          pm2 save
